# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g vsce
  displayName: 'npm install and vsce'
 
- task: CmdLine@1
  displayName: 'Run vsce package'
  inputs:
    filename: 'vsce '
    arguments: package
    workingFolder: '$(build.ArtifactStagingDirectory)'

# Choose files to publish
- task: CopyFiles@2
  displayName: Stage VSIX for publishing
  inputs:
    contents: |-
      *.vsix
    targetFolder: $(Build.ArtifactStagingDirectory)

# Publish files as an artifact
- task: PublishBuildArtifacts@1
  displayName: Publish VSIX
  inputs:
    artifactName: spgennard-vscode_cobol
